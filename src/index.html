<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
        <h1>Battleship Game</h1>
        <div id="gameboards">
            <div id="human-board" class="board">
                <h2>You</h2>
                <!-- Player gameboard will be rendered here -->
            </div>
            <div id="computer-board" class="board">
                <h2>Computer</h2>
                <!-- Computer gameboard will be rendered here -->
            </div>
        </div>
        <div id="status">
            <p id="turn-indicator">Current Turn: Human</p>
            <p id="game-message"></p>
        </div>
    </div>
</body>
</html>
